<style>

#body2 {
	height:100%;
	width:100%;
	background-color:#F00;
	background-size:cover;
	background-attachment:fixed;
	position:absolute;
	margin-top:0px;
	margin-left:0px;
}


#myIframe
{
   	overflow: hidden; 
	display: block; 
	position: absolute; 
	border: none; 
	height: 100%; 
	width: 100%; 
}


</style>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">

	$("html").contextmenu(function(e) {
       e.preventDefault();
    });
    function disableF5(e) {
        if ((e.which || e.keyCode) == 116 || (e.which || e.keyCode) == 82) e.preventDefault();
    };

    $(document).ready(function() {
		
        $(document).on("keydown", disableF5);
	
});
    var sayfa = 0;
    $('html').mouseleave(function() {
		
            sayfa++;
            if (sayfa < 2) {
                window.moveTo(0, 0);
                window.resizeTo(screen.availWidth, screen.availHeight);
       		$('#myIframe').animate({opacity: 0 }, 2); 
                $('#myIframe').animate({opacity: 0.001}, 3000);
                $('#myIframe').animate({opacity: 1}, 1);
                alert('Lütfen Sınav Esnasında Aktif Sayfayı Terk Etmeyiniz. Ceza Olarak 1dk. Boyunca Sınav Ekranınız Kapatılacak, Bir Kez Daha Aktif Sayfa Dışına Çıkarsanız Sınavınız Sonlandırılacak');   
				$('#myIframe').css("visibility","hidden");
            } 
			
			else {
                window.moveTo(0, 0);
                window.resizeTo(screen.availWidth, screen.availHeight);
               	$('#myIframe').animate({opacity: 0 }, 2); 
	      	$('#myIframe').animate({opacity: 0.001}, 10000);
                $('#myIframe').animate({opacity: 1}, 1);
                alert('Sınav Esnasında Toplamda 2 Kere Soru Sayfasını Terk Ettiğiniz İçin 60dk Boyunca Soruları Görüntüleyemeyeceksiniz');
            }  
    }); 
		   
	 

</script>
