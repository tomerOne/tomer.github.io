<style>
#body2 {
	height:auto;
	width:auto%;
	background-color:#F00;
	background-size:cover;
	background-attachment:fixed;
	oncontextmenu="return false;"
	z-index:0;
	position:absolute;
	margin-top:0px;
	margin-left:0px;
}


#myIframe
{
   	overflow: hidden; 
	display: block; 
	position: absolute; 
	border: none; 
	height: 100%; 
	width: 100%; 
	
}


</style>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">

	
    function disableF5(e) {
        if ((e.which || e.keyCode) == 116 || (e.which || e.keyCode) == 82) e.preventDefault();
    };

    $(document).ready(function() {
		
        $(document).on("keydown", disableF5);
	
});
    var sayfa = 0;
    $('html').mouseleave(function() {	
            sayfa++;
            if (sayfa < 2) {
                window.moveTo(0, 0);
                window.resizeTo(screen.availWidth, screen.availHeight);
		$('#myIframe').css("visibility","hidden");				
       		$('#body2').animate({opacity: 0 }, 2); 
                $('#body2').animate({opacity: 0.001}, 60000);
                $('#body2').animate({opacity: 1}, 1);
                alert('Lütfen Sınav Esnasında Aktif Sayfayı Terk Etmeyiniz. Ceza Olarak 1dk. Boyunca Sınav Ekranınız Kapatılacak, Bir Kez Daha Aktif Sayfa Dışına Çıkarsanız Sınavınız Sonlandırılacak');   
		$('#myIframe').css("visibility","visible");
            } 
			
			else {
                window.moveTo(0, 0);
                window.resizeTo(screen.availWidth, screen.availHeight);
                $('#body2').animate({
                    opacity: 0
                }, 2);

                $('#body2').animate({
                    opacity: 0.001
                }, 600000);
                $('#body2').animate({
                    opacity: 1
                }, 1);
                alert('Sınav Esnasında Toplamda 2 Kere Soru Sayfasını Terk Ettiğiniz İçin 60dk Boyunca Soruları Görüntüleyemeyeceksiniz');
            }
			
        
    }); 
	
	   });
	   
	 

</script>
